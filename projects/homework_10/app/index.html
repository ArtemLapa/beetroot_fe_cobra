<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Product Card</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="product-card">
    <div class="container product-card__container">
      <form class="product-card__form">
        <div class="product-card__product-wrapper">
          <div class="product-card__logo-wrapper">
            <a href="index.html" class="product-card__link-home">
              <img src="./img/logo@1X.png" alt="Nike" class="product-card__logo">
            </a>
          </div>
          <div class="product-card__product-content">
            <div class="product-card__product-photo">
              <img src="./img/Nike-SB-Stefan-Janoski-Max@1X.png" alt="Shose Nike" class="product-card__photo">
              <div class="product-card__color-dots">
                <div class="product-card__dots-list">
                  <label for="radio-1" class="product-card__dots-wrapper">
                    <input type="radio" id="radio-1" name="radio" value="deep-blue" class="product-card__dots">
                    <span class="product-card__fake-dots product-card__fake-dots--deep-blue"></span>
                  </label>
                  <label for="radio-2" class="product-card__dots-wrapper">
                    <input type="radio" id="radio-2" name="radio" value="white" class="product-card__dots">
                    <span class="product-card__fake-dots product-card__fake-dots--white"></span>
                  </label>
                  <label for="radio-3" class="product-card__dots-wrapper">
                    <input type="radio" id="radio-3" name="radio" value="red" class="product-card__dots">
                    <span class="product-card__fake-dots product-card__fake-dots--red"></span>
                  </label>
                  <label for="radio-4" class="product-card__dots-wrapper">
                    <input type="radio" id="radio-4" name="radio" value="blue" class="product-card__dots">
                    <span class="product-card__fake-dots product-card__fake-dots--blue"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="product-card__product-description">
              <h2 class="product-card__title">Nike SB Stefan Janoski Max</h2>
              <h6 class="product-card__subtitle">Unisex Skateboarding Shoe</h6>
              <ul class="product-card__product-rate">

              <div class="product-card__product-options">
                <div class="product-card__selects-wrapper">
                  <div class="product-card__size-wrapper">
                    <select name="Size" class="product-card__select-size">
                      <option>Size</option>
                      <option value="41">41</option>
                      <option value="42">42</option>
                      <option value="43">43</option>
                    </select>
                  </div>
                  <div class="product-card__qty-wrapper">
                    <select name="Qty" class="product-card__qty">
                      <option>Qty</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>
                </div>
                <button class="product-card__btn-submit" type="submit">Add to cart</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  <script src="js/bundle.js"></script>
