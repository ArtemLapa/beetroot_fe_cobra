<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Coffee</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="coffee">
    <div class="container coffee__container">
      <ul class="coffee__list">
        <li class="coffee__items">
          <span class="coffee__price">$2</span>
          <div class="coffee__cup">
            <img src="./img/coffee-bronze.svg" alt="coffee cup">
          </div>
          <h5 class="coffee__name">Bronze</h5>
          <p class="coffee__text">any cup of coffee until $3</p>
        </li>
        <li class="coffee__items">
          <span class="coffee__price">$3</span>
          <div class="coffee__cup">
            <img src="./img/coffee-gold.svg" alt="coffee gold">
          </div>
          <h5 class="coffee__name">Gold</h5>
          <p class="coffee__text">any cup of coffee untill $5</p>
        </li>
        <li class="coffee__items">
          <span class="coffee__price">$2.5</span>
          <div class="coffee__cup">
            <img src="./img/coffee-silver.svg" alt="coffee-sivler">
          </div>
          <h5 class="coffee__name">Silver</h5>
          <p class="coffee__text">any cup of coffee untill $4</p>
        </li>
      </ul>
    </div>
  </section>
  <script src="js/bundle.js"></script>
</body>

</html>
