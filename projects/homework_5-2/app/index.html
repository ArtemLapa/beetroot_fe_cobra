<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Title</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="shop-list">
      <div class="shop-list__heading-box">
        <h2 class="shop-list__heading">CSS Dinner Shoping List</h2>
        <span class="shop-list__sub-heading">Let's go to the mall!</span>
      </div>

      <div class="shop-list__form-wrapper">
        <form class="shop-list__form">
          <ul class="shop-list__list">
            <li class="shop-list__list-item">
              <input class="shop-list__checkbox" type="checkbox" name="" id="1">
              <label class="shop-list__label" for="1">
                <span class="shop-list__fake-box"></span>
                <span class="shop-list__comment">A lot of pickles </span>
                <span class="shop-list__comment-breakets">for the next lesson about CSS</span>
              </label>
            </li>
            <li class="shop-list__list-item">
              <input class="shop-list__checkbox" type="checkbox" name="" id="2">
              <label class="shop-list__label" for="2">
                <span class="shop-list__fake-box"></span>
                <span class="shop-list__comment">10 apples </span>
                <span class="shop-list__comment-breakets">form more CSS manipulations</span>
              </label>
            </li>
            <li class="shop-list__list-item">
              <input class="shop-list__checkbox" type="checkbox" name="" id="3">
              <label class="shop-list__label" for="3">
                <span class="shop-list__fake-box"></span>
                <span class="shop-list__comment">20 oranges </span>
                <span class="shop-list__comment-breakets">because they are awesome</span>
              </label>
            </li>
            <li class="shop-list__list-item">
              <input class="shop-list__checkbox" type="checkbox" name="" id="4">
              <label class="shop-list__label" for="4">
                <span class="shop-list__fake-box"></span>
                <span class="shop-list__comment">13 plates </span>
                <span class="shop-list__comment-breakets">hm... they always disappear</span>
              </label>
            </li>
            <li class="shop-list__list-item">
              <input class="shop-list__checkbox" type="checkbox" name="" id="5">
              <label class="shop-list__label" for="5">
                <span class="shop-list__fake-box"></span>
                <span class="shop-list__comment">15 bentos</span>
              </label>
            </li>
            <li class="shop-list__list-item">
              <input class="shop-list__checkbox" type="checkbox" name="" id="6">
              <label class="shop-list__label" for="6">
                <span class="shop-list__fake-box"></span>
                <span class="shop-list__comment">1 bottle of Sake ^_^ </span>
                <span class="shop-list__comment-breakets">for my friends</span>
              </label>
            </li>
          </ul>
          <button class="shop-list__submit-btn" type="submit">Bon appetit :)</button>
        </form>
      </div>
    </section>
  </main>
  <script src="js/bundle.js"></script>
</body>

</html>
