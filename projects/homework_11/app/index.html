<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="form">
    <div class="container form__container">
      <div class="form__form-wrapper">
        <form class="form__form">
          <div class="form__tabs-wrapper">
            <span class="form__sign-in">Sign in</span>
            <span class="form__join-us">Join us</span>
          </div>
          <div class="form__inputs-wrapper">
            <label class="form__label-name" for="Username">Username</label>
            <input class="form__username" minlength="3" type="text" name="Username">
            <label class="form__label-pas" for="Password">Password</label>
            <input class="form__password" required type="password" name="Password">
            <div class="form-checkbox-wrapepr">
              <label class="form__label-checkbox" for="checkbox">
                <input class="form__checkbox" type="checkbox" id="checkbox" name="checkbox" value="agree">
                <span class="form__fake-checkbox"></span>
                Keep me signed in
              </label>
            </div>
          </div>
          <button class="form__btn-submit" type="submit">Sign in</button>
        </form>
        <div class="form__help-wrapper">
          <a href="#" class="form__forgot">Forgot password</a>
          <a href="#" class="form__create">Create an account</a>
        </div>
      </div>
    </div>
  </section>
	<script src="js/bundle.js"></script>
</body>
</html>
