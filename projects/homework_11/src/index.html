<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Form</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="form-modal">
    <h2 class="form-modal__section-title">Sign in form</h2>
    <div class="container form-modal__container">
      <div class="form-modal__form-wrapper">
        <form class="form-modal__form">
          <div class="form-modal__tabs-wrapper">
            <a href="#" class="form-modal__tabs-controls form-modal__tabs-controls--active">Sign in</a>
            <a href="#" class="form-modal__tabs-controls">Join us</a>
          </div>
          <div class="form-modal__inputs-wrapper">
            <label class="form-modal__label-name" for="username">Username</label>
            <input class="form-modal__username" id="username" minlength="3" type="text" name="Username" required>
            <label class="form-modal__label-pas" for="password">Password</label>
            <input class="form-modal__password" id="password" required type="password" name="Password">
            <div class="form-modal-checkbox-wrapepr">
              <label class="form-modal__label-checkbox" for="checkbox">
                <input class="form-modal__checkbox" type="checkbox" id="checkbox" name="checkbox" value="agree" required>
                <span class="form-modal__fake-checkbox"></span>
                Keep me signed in
              </label>
            </div>
          </div>
          <button class="form-modal__btn-submit" type="submit">Sign in</button>
        </form>
        <div class="form-modal__help-wrapper">
          <a href="#" class="form-modal__forgot">Forgot password</a>
          <a href="#" class="form-modal__create">Create an account</a>
        </div>
      </div>
    </div>
  </section>
	<script src="js/bundle.js"></script>
</body>
</html>
